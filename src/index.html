<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#165B8E">
  <link rel="shortcut icon" type="image/png" href="img/app_icons/restaurant.png">
  <link defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="preload" as="style" href="css/styles.min.css" onload="this.rel='stylesheet'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav id="nav-title" class="title" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <a class="skip-main" href="#filter-options">Skip to main content</a>

  <main id="maincontent">
    <section id="map-home">
      <div role="presentation" id="map" aria-label="interactive map" role="application"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="filter options" id="filter-options" role="search">
        <h2>Filter Results</h2>
        <label id="neighborhoods-label" hidden>Select Neighborhood</label>
        <select id="neighborhoods-select" aria-labelledby="neighborhoods-label" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="cuisines-label" hidden>Select Cuisine</label>
        <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-label" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="restaurants-list" role="main"></ul>
    </section>
  </main>
  
  <script src="js/dbhelper.min.js"></script>
  <script src="js/main.min.js"></script>
  <script async defer src="js/idb.min.js"></script>
  <script src="js/lazy-load.min.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGLpu5bGFrWqG0lqiNw9mYS1sQWUWMAt4&libraries=places&callback=initMap"></script>

  <footer id="footer" aria-label="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
